<DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Products</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="container aut" onload="Verificarlogin(sessionStorage.getItem('id'), sessionStorage.getItem('role')); NewOrder();">
        <header>
            <h1><img class="imgheader" src="/logo_sin_fondo.png">La Sarten por el Mango</h1>
        </header>
            <button class="COORD" id="vieworders" onclick="ConsultarPedidos()">Consultar Lista Pedidos</button><br><br>
            <button class="ADM" id="neworder" onclick="MostrarFormNuevoPedido()">Crear un nuevo pedido</button><br><br>
           
            <div class="col-12" id="ResultOrders"></div>

            <div id="AddItems" align="center" class="ASE col-12">
                <h4 align="center"><b>Agregar Productos al Pedido</b></h4>
                <label><b>Producto:</b></label>
                <select id="itemOrder">
                    <option value"">Seleccione un producto</option>
                </select>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label><b>Cantidad:</b></label>
                <input id="QOrder" type="number">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <button id="AgregarCarrito" onclick="AgregaralCarro()">Agregar al Pedido</button>
                <br><br><br>
            </div>    
            <div id="formregorder" class="ASE formorder col-9">
                <h4 align="center"><b>Resumen del Pedido</b></h4>
                <label><b>Fecha:</b></label>
                <input id="regday" type="date" disabled="disabled">&nbsp&nbsp&nbsp&nbsp
                <label><b>Vendedor:</b></label>
                <input id="salesman" type="text" disabled="disabled">&nbsp&nbsp&nbsp&nbsp
                <label><b>Zona:</b></label>
                <input id="zoneped" type="text" disabled="disabled">&nbsp&nbsp&nbsp&nbsp
                <br><br>
                <p><u><b>Articulos:</b></u></p>
                <span>
                    <ul id="ITEMSPEDIDO"></ul>
                </span>
                <p><u><b id="totalped"></b></u></p>
                <label><b>Status:</b></label><br>
                <select id="status" disabled="disabled" selected="Pendiente">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Aprobada">Aprobada</option>
                    <option value="Rechazada">Rechazada</option>
                </select>&nbsp&nbsp&nbsp&nbsp
                <button id="BGPedido" onclick="GuardarPedido()">Guardar Pedido</button>&nbsp&nbsp&nbsp&nbsp
            </div>
            <br>
        <footer>
            <b>La Sarten por el Mango S.A.S. NIT:901.234.567-8 Todos los derechos reservados</b><br>
            <b>Siganos en nuestras redes sociales @lasarten_mango</b>
            <img class="imgfoot" src="redes.png">
        </footer>
