<DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Products</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/Funciones.js"></script>
    </head>

    <body class="container aut" onload="Verificarlogin(sessionStorage.getItem('id'), sessionStorage.getItem('role'));">
        <header>
            <h1><img class="imgheader" src="/logo_sin_fondo.png">La Sarten por el Mango</h1>
        </header>
            <button class="COORD" id="viewproducts" onclick="ConsultarProductos()">Consultar Productos</button><br><br>
            <button class="ADM" id="newproducts" onclick="MostrarFormNuevoProducto()">Crear un producto</button><br><br>
           
            <div class="col-12" id="ResultProducts"></div>
           
            <h3 id="titnewp" align="center" hidden="true"><b></b><br></h3>
            <div id="formregistrop" class="formbig col-5" hidden="true">
                <section class="col-2" style="float:left">
                    <label><b>Reference:</b></label>
                    <input id="ref" type="text"><br>
                    <label><b>Brand:</b></label><br>
                    <input id="brand" type="text"><br>
                    <label><b>Category:</b></label><br>
                    <input id="categ" type="text"><br>
                    <label><b>Materiales:</b></label><br>
                    <input id="materiales" type="text"><br>
                    <label><b>Dimensiones:</b></label><br>
                    <input id="dimensiones" type="text"><br>
                </section>
                <section class="col-6" style="float:right">
                    <label><b>Descripcion</b></label>
                    <input id="desc" type="text"><br>
                    <label><b>Precio:</b></label><br>
                    <input id="price" type="number" min="0.00" max="100000000.00" step="1.00"><br>
                    <label><b>Cantidad:</b></label>
                    <input id="Q" type="number"><br>
                    <label><b>Ruta Imagen:</b></label>
                    <input id="photography" type="text"><br>
                    <label><b>Producto Disponible:</b></label><br>
                    <select id="available" style="width:85%" style="height:45%">
                        <option value="true">SI</option>
                        <option value="false">NO</option>
                    </select><br> <br>
                    <div id="bt" style="text-align: center">
                        <button id="BGProduct" onclick="guardarProducto()"></button>
                    </div>
                </section>
            </div>
            <br>
            <br>
        <footer>
            <b>La Sarten por el Mango S.A.S. NIT:901.234.567-8 Todos los derechos reservados</b><br>
            <b>Siganos en nuestras redes sociales @lasarten_mango</b>
            <img class="imgfoot" src="redes.png">
        </footer>
    </body>

    </html>
